services:
  gameservicepostgres:
    image: postgres:16-alpine
    container_name: bottle-tycoon-gameservice-postgres
    environment:
      POSTGRES_DB: GameServiceOwner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - gameservice_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d GameServiceOwner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bottle-tycoon

  truckpostgres:
    image: postgres:16-alpine
    container_name: bottle-tycoon-truck-postgres
    environment:
      POSTGRES_DB: TruckServiceOwner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5435:5432"
    volumes:
      - truckpostgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d TruckServiceOwner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bottle-tycoon

  recyclerpostgres:
    image: postgres:16-alpine
    container_name: bottle-tycoon-recycler-postgres
    environment:
      POSTGRES_DB: RecyclerServiceOwner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - recycler_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d RecyclerServiceOwner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bottle-tycoon

  recyclingplantpostgres:
    image: postgres:16-alpine
    container_name: bottle-tycoon-recyclingplant-postgres
    environment:
      POSTGRES_DB: RecyclingPlantServiceOwner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - recyclingplant_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d RecyclingPlantServiceOwner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bottle-tycoon

  gameservice-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: bottle-tycoon-gameservice-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@gameservicepostgres:5432/GameServiceOwner?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      gameservicepostgres:
        condition: service_healthy
    networks:
      - bottle-tycoon

  truck-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: bottle-tycoon-truck-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@truckpostgres:5432/TruckServiceOwner?sslmode=disable"
    ports:
      - "9188:9187"
    depends_on:
      truckpostgres:
        condition: service_healthy
    networks:
      - bottle-tycoon

  recycler-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: bottle-tycoon-recycler-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@recyclerpostgres:5432/RecyclerServiceOwner?sslmode=disable"
    ports:
      - "9189:9187"
    depends_on:
      recyclerpostgres:
        condition: service_healthy
    networks:
      - bottle-tycoon

  recyclingplant-postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: bottle-tycoon-recyclingplant-postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:password@recyclingplantpostgres:5432/RecyclingPlantServiceOwner?sslmode=disable"
    ports:
      - "9190:9187"
    depends_on:
      recyclingplantpostgres:
        condition: service_healthy
    networks:
      - bottle-tycoon

  # Observability Services
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: bottle-tycoon-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
      - "4318:4318"
    environment:
      COLLECTOR_OTLP_ENABLED: true
      COLLECTOR_OTLP_HTTP_CORS_ALLOWED_ORIGINS: "http://localhost:3000"
      COLLECTOR_OTLP_HTTP_CORS_ALLOWED_HEADERS: "*"
    networks:
      - bottle-tycoon

  prometheus:
    image: prom/prometheus:latest
    container_name: bottle-tycoon-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - bottle-tycoon

  loki:
    image: grafana/loki:latest
    container_name: bottle-tycoon-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - bottle-tycoon

  grafana:
    image: grafana/grafana:latest
    container_name: bottle-tycoon-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - bottle-tycoon

  # Application Services
  gameservice:
    build:
      context: .
      dockerfile: src/GameService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__GameStateConnection: Host=gameservicepostgres;Database=GameServiceOwner;Username=postgres;Password=password
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_SERVICE_NAME: GameService
      OTEL_TRACES_EXPORTER: jaeger
      OTEL_TRACES_SAMPLER: always_on
    ports:
      - "5001:80"
    healthcheck:
      test: ["CMD-SHELL", "if command -v curl >/dev/null 2>&1; then curl -f http://localhost/health || exit 1; elif command -v wget >/dev/null 2>&1; then wget -qO- http://localhost/health >/dev/null || exit 1; else exit 1; fi"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      gameservicepostgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - bottle-tycoon

  recyclerservice:
    build:
      context: .
      dockerfile: src/RecyclerService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__RecyclerConnection: Host=recyclerpostgres;Database=RecyclerServiceOwner;Username=postgres;Password=password
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://bottle-tycoon-jaeger:14268/api/traces
      OTEL_SERVICE_NAME: RecyclerService
    ports:
      - "5002:80"
    healthcheck:
      test: ["CMD-SHELL", "if command -v curl >/dev/null 2>&1; then curl -f http://localhost/health || exit 1; elif command -v wget >/dev/null 2>&1; then wget -qO- http://localhost/health >/dev/null || exit 1; else exit 1; fi"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      recyclerpostgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - bottle-tycoon

  truckservice:
    build:
      context: .
      dockerfile: src/TruckService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: Host=truckpostgres;Database=TruckServiceOwner;Username=postgres;Password=password
      RecyclerService__Url: http://recyclerservice:80
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://bottle-tycoon-jaeger:14268/api/traces
      OTEL_SERVICE_NAME: TruckService
    ports:
      - "5003:80"
    healthcheck:
      test: ["CMD-SHELL", "if command -v curl >/dev/null 2>&1; then curl -f http://localhost/health || exit 1; elif command -v wget >/dev/null 2>&1; then wget -qO- http://localhost/health >/dev/null || exit 1; else exit 1; fi"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      truckpostgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - bottle-tycoon

  headquartersservice:
    build:
      context: .
      dockerfile: src/HeadquartersService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: Host=gameservicepostgres;Database=GameServiceOwner;Username=postgres;Password=password
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_SERVICE_NAME: HeadquartersService
    ports:
      - "5004:80"
    healthcheck:
      test: ["CMD-SHELL", "if command -v curl >/dev/null 2>&1; then curl -f http://localhost/health || exit 1; elif command -v wget >/dev/null 2>&1; then wget -qO- http://localhost/health >/dev/null || exit 1; else exit 1; fi"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      gameservicepostgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - bottle-tycoon

  recyclingplantservice:
    build:
      context: .
      dockerfile: src/RecyclingPlantService/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__RecyclingPlantConnection: Host=recyclingplantpostgres;Database=RecyclingPlantServiceOwner;Username=postgres;Password=password
      OTEL_EXPORTER_JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_SERVICE_NAME: RecyclingPlantService
    ports:
      - "5005:80"
    healthcheck:
      test: ["CMD-SHELL", "if command -v curl >/dev/null 2>&1; then curl -f http://localhost/health || exit 1; elif command -v wget >/dev/null 2>&1; then wget -qO- http://localhost/health >/dev/null || exit 1; else exit 1; fi"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      recyclingplantpostgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - bottle-tycoon

  frontend:
    build:
      context: ./src/Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:5001
    environment:
      NODE_ENV: production
      VITE_API_BASE_URL: http://localhost:5001
      API_BASE_URL: http://localhost:5001
    ports:
      - "3000:3000"
    depends_on:
      - gameservice
    networks:
      - bottle-tycoon

volumes:
  gameservice_postgres_data:
  truckpostgres_data:
  recycler_postgres_data:
  recyclingplant_postgres_data:
  loki_data:
  grafana_data:

networks:
  bottle-tycoon:
    driver: bridge