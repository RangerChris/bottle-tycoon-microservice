name: .NET CI

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect .NET SDK version
        id: get-dotnet-version
        run: |
          if [ -f global.json ]; then
            ver=$(grep -Po '(?<="version": ")[^"]+' global.json || true)
            if [ -z "$ver" ]; then
              ver="10.0.x"
            fi
            echo "dotnet-version=$ver" >> $GITHUB_OUTPUT
          else
            echo "dotnet-version=10.0.x" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ steps.get-dotnet-version.outputs.dotnet-version }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test bottle-tycoon-microservice.sln --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Install reportgenerator tool
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.1.23 || true
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate coverage reports
        run: |
          reportgenerator -reports:"TestResults/**/coverage.cobertura.xml" -targetdir:"coverage-report" -reporttypes:"Html;Cobertura"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: RangerChris/bottle-tycoon-microservice
          files: TestResults/**/coverage.cobertura.xml
          flags: unittests
          # do not fail the job if Codecov upload fails (e.g., missing token for private repos)
          fail_ci_if_error: false

      - name: Publish coverage to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          if [ ! -d coverage-report ]; then
            echo "coverage-report directory not found"; exit 1
          fi
          mkdir publish_dir
          cp -r coverage-report/* publish_dir/
          cd publish_dir
          git init
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Publish coverage report: $GITHUB_SHA" || echo "No changes to commit"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages

      - name: Upload coverage (Cobertura xml)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: TestResults/**/coverage.cobertura.xml