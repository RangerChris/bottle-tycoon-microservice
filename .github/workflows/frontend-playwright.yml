name: Frontend Playwright Tests

on:
  push:
    paths:
      - 'src/Frontend/**'
  pull_request:
    paths:
      - 'src/Frontend/**'
  workflow_dispatch:

jobs:
  playwright:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure frontend lockfile is available at repo root (optional)
        run: |
          if [ -f src/Frontend/package-lock.json ]; then
            cp src/Frontend/package-lock.json ./package-lock.json
            echo "Copied src/Frontend/package-lock.json to repo root"
          else
            echo "No frontend package-lock.json found in src/Frontend; continuing without it"
          fi

      - name: "Debug: list repo root and check copied lockfile"
        run: |
          echo "Listing repo root files:"; ls -la . || true
          if [ -f package-lock.json ]; then
            echo "package-lock.json found at repo root; first 20 lines:"; head -n 20 package-lock.json
          else
            echo "package-lock.json NOT found at repo root"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        working-directory: src/Frontend
        run: npm install

      - name: Install Playwright browsers
        working-directory: src/Frontend
        run: npx playwright install --with-deps

      - name: Build frontend
        working-directory: src/Frontend
        run: npm run build

      - name: Run e2e tests
        working-directory: src/Frontend
        run: npx playwright test tests/e2e --reporter=list

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: src/Frontend/playwright-report