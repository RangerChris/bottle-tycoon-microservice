<!DOCTYPE html>
<html>
<head>
    <title>Jaeger UI with Custom Theme</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="jaeger-frame" src="http://localhost:16686"></iframe>
    <script>
        const frame = document.getElementById('jaeger-frame');
        frame.onload = function() {
            try {
                const iframeDoc = frame.contentDocument || frame.contentWindow.document;
                const style = iframeDoc.createElement('style');
                style.textContent = `
                    body { background-color: #000000 !important; }
                    .Page { background-color: #000000 !important; }
                    #root { background-color: #000000 !important; }
                    .Page--content { background-color: #000000 !important; }
                `;
                iframeDoc.head.appendChild(style);
            } catch (e) {
                console.error('Cannot inject CSS due to CORS:', e);
            }
        };
    </script>
</body>
</html>
