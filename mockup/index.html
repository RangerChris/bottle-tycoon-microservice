<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottle Tycoon - Recycling Empire</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI CDN (prebuilt css) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.57.0/dist/full.css" rel="stylesheet">
    <!-- Local stylesheet for custom overrides -->
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Hide the modal checkbox visually but keep it available to control modal state */
        .modal-toggle { display: none !important; }

        /* Ensure modal is hidden by default */
        .modal-toggle:not(:checked) ~ .modal {
            pointer-events: none;
            visibility: hidden;
            opacity: 0;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .modal-toggle:checked ~ .modal {
            pointer-events: auto;
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100">
    <div class="max-w-7xl mx-auto p-6">
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-4">
                <h1 class="text-3xl font-extrabold text-emerald-400">🍾 Bottle Tycoon</h1>
                <div class="badge badge-lg badge-outline">Game Mockup</div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 px-4 py-2 bg-gray-700 rounded-lg">
                    <span class="text-sm text-gray-300">Credits</span>
                    <span id="credits" class="text-xl font-bold text-yellow-300">1,000</span>
                </div>

                <!-- Time controls -->
                <div class="flex items-center gap-3">
                    <button id="time-slower" aria-label="slower" class="btn btn-secondary btn-sm time-btn" onclick="setTimeLevel(Math.max(1, (window.timeLevel||2) - 1))">⏪</button>
                    <button id="time-pause" aria-label="pause" class="btn btn-secondary btn-sm time-btn" onclick="setTimeLevel(1)">⏸</button>
                    <button id="time-faster" aria-label="faster" class="btn btn-secondary btn-sm time-btn" onclick="setTimeLevel(Math.min(5, (window.timeLevel||2) + 1))">⏩</button>
                    <span id="time-speed" class="ml-3 text-sm text-gray-300">Speed: x1</span>
                </div>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Center area: recyclers, trucks, earnings -->
            <section class="lg:col-span-2 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card bg-base-200 shadow-xl">
                        <div class="card-body">
                            <div class="flex items-center justify-between">
                                <h2 class="card-title text-emerald-500">♻️ Recyclers</h2>
                                <div class="flex items-center gap-2">
                                    <span class="text-sm text-gray-400">Total</span>
                                    <span id="total-recyclers" class="font-bold text-gray-100">1</span>
                                    <button id="buy-recycler" type="button" class="btn btn-secondary btn-sm ml-4 shadow-md hover:scale-105 transform transition-transform">+ Buy Recycler (500)</button>
                                </div>
                            </div>

                            <div id="recyclers-container" class="mt-4 space-y-4">
                                <!-- Recycler cards rendered here -->
                            </div>
                        </div>
                    </div>

                    <div class="card bg-base-200 shadow-xl">
                        <div class="card-body">
                            <div class="flex items-center justify-between">
                                <h2 class="card-title text-emerald-500">🚚 Trucks</h2>
                                <div class="flex items-center gap-2">
                                    <span class="text-sm text-gray-400">Total</span>
                                    <span id="total-trucks" class="font-bold text-gray-100">1</span>
                                    <button id="buy-truck" type="button" class="btn btn-secondary btn-sm ml-4 shadow-md hover:scale-105 transform transition-transform">+ Buy Truck (800)</button>
                                </div>
                            </div>

                            <div id="trucks-container" class="mt-4 space-y-4">
                                <!-- Truck cards rendered here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <div class="flex items-center justify-between">
                            <h2 class="card-title text-emerald-500">📊 Bottles Processed</h2>
                            <div class="text-right">
                                <div class="text-sm text-gray-400">Total Earnings</div>
                                <div id="total-earnings" class="font-bold text-gray-100">0</div>
                            </div>
                        </div>

                        <div class="mt-4 bg-gray-800 rounded-lg p-6">
                            <canvas id="bottlesChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Right sidebar becomes compact: activity log + small info button -->
            <aside class="space-y-6">
                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h3 class="card-title text-emerald-500">📜 Activity Log</h3>
                        <div id="activity-log" class="mt-4 space-y-2 max-h-64 overflow-y-auto text-sm text-gray-200">
                            <div class="log-entry log-info bg-blue-900/30 p-2 rounded"> <span class="log-time">19:45:32</span> <span class="ml-2">Game started with 1,000 credits</span></div>
                        </div>
                    </div>
                </div>

                <div class="card bg-base-200 shadow-xl">
                    <div class="card-body">
                        <h3 class="card-title text-emerald-500">ℹ️ Quick Info</h3>
                        <p class="text-sm text-gray-400">Bottle values, how-to-play and upgrades moved to Help.</p>
                        <div class="mt-4">
                            <button id="open-help" class="btn btn-outline btn-sm w-full" onclick="document.getElementById('help-modal').checked = true">Open Help</button>
                        </div>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Help Modal (hidden by default) -->
        <input type="checkbox" id="help-modal" class="modal-toggle" />
        <label for="help-modal" class="modal cursor-pointer">
            <label class="modal-box max-w-3xl relative bg-gray-800 text-gray-100 p-6 rounded-lg border border-gray-700 shadow-xl" for="">
                <label for="help-modal" class="btn btn-sm btn-circle absolute right-4 top-4">✕</label>
                <h3 class="card-title text-emerald-500 text-2xl mb-4">Game Info</h3>
                <div class="text-sm text-gray-200 space-y-5">
                    <div>
                        <h4 class="font-semibold mb-2">Bottle Values</h4>
                        <table class="table table-compact w-full text-sm text-gray-200">
                            <thead>
                                <tr>
                                    <th class="text-left">Type</th>
                                    <th class="text-left">Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>🟢 Glass</td><td>4 credits</td></tr>
                                <tr><td>⚪ Metal</td><td>2.5 credits</td></tr>
                                <tr><td>🔵 Plastic</td><td>1.75 credits</td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div>
                        <h4 class="font-semibold mb-2">How to Play</h4>
                        <ol class="list-decimal ml-6 text-gray-300 space-y-1">
                            <li>Visitors bring bottles to recyclers automatically</li>
                            <li>Trucks dispatch when recyclers have enough bottles</li>
                            <li>Trucks pick up bottles and deliver to plant</li>
                            <li>Earn credits from deliveries</li>
                            <li>Upgrade or buy new equipment</li>
                        </ol>
                    </div>

                    <div>
                        <h4 class="font-semibold mb-2">Upgrade System</h4>
                        <p class="text-gray-300 leading-relaxed">Each upgrade increases capacity by <strong>+25%</strong>. Max upgrades: <strong>3 levels</strong></p>
                    </div>
                </div>

                <div class="modal-action mt-6">
                    <label for="help-modal" class="btn btn-sm btn-primary">Close</label>
                </div>
            </label>
        </label>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
